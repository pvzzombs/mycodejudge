<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div id="main-window">
    <div class="row">
      <div id="editorParent" class="col-md-6">
        <div id="editor"></div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <textarea name="" id="text-input" class="" rows="8" placeholder="Input here"></textarea>
        </div>
        <div class="mb-3">
          <textarea name="" id="output" class="" rows="8" placeholder="Output shows here"></textarea>
        </div>
      </div>
    </div>
    <h2>Title:</h2>
    <div id="mtitle">

    </div>
    <h2>Description:</h2>
    <div id="mdesc">

    </div>
    <br>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="chooseLang" data-bs-toggle="dropdown"
        aria-expanded="false">
        Choose Language
      </button>
      <ul class="dropdown-menu" aria-labelledby="chooseLang">
        <li><a class="dropdown-item" href="#" id="langc">C</a></li>
        <li><a class="dropdown-item" href="#" id="langcpp">C++</a></li>
      </ul>
    </div>
    <input type="button" value="Submit and run" id="run">
    <input type="button" value="Check" id="solve">
    <input type="button" value="Back" name="" id="mback">
  </div>
  <div id="login">
    <form id="login-form">
      <input type="text" name="" id="username">
      <input type="password" name="" id="password">
      <input type="submit" value="Log In">
    </form>
  </div>
  <div id="problem-creator">
    <textarea name="" id="ptitle" placeholder="Title here"></textarea>
    <textarea name="" id="pdesc" placeholder="Description here"></textarea>
    <textarea name="" id="ptestcases" placeholder="Test cases here"></textarea>
    <textarea name="" id="panswers" placeholder="Answer here"></textarea>
    <input type="button" value="Submit" id="problemSubmit">
    <input type="button" name="" id="gotoList" value="Go to Problems list">
  </div>
  <div id="probList">
    <div id="longlist">

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/src/axios.min.js"></script>
  <script src="/src/ace.js"></script>
  <script src="/src/main.js"></script>
</body>

</html>
