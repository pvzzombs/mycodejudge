<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCodeJudge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3" id="navigation-bar">
    <a class="navbar-brand fw-bold" href="#">MyCodeJudge</a>
  </nav>
  <div id="main-div" style="display: none;">
    <div class="container-fluid py-4 bg-light">
      <div class="row g-4">
        <!-- Code Editor -->
        <div id="editorParent" class="col-md-6">
          <div class="card shadow-sm rounded-3 h-100">
            <div class="card-header bg-primary text-white fw-semibold">
              Code Editor
            </div>
            <div class="card-body p-0">
              <div id="editor" style="height: 400px; border-radius: 0 0 .5rem .5rem;"></div>
            </div>
          </div>
        </div>

        <!-- Input / Output -->
        <div class="col-md-6">
          <div class="card shadow-sm rounded-3 mb-4">
            <div class="card-header bg-secondary text-white fw-semibold">
              Input
            </div>
            <div class="card-body">
              <textarea id="text-input" class="form-control" rows="6" placeholder="Enter your input here"></textarea>
            </div>
          </div>

          <div class="card shadow-sm rounded-3">
            <div class="card-header bg-dark text-white fw-semibold">
              Output
            </div>
            <div class="card-body">
              <textarea id="output" class="form-control bg-light" rows="6" placeholder="Program output will appear here"
                readonly></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Problem Statement -->
      <div class="mt-5">
        <h3 class="fw-bold text-primary">üìå Title</h3>
        <div id="mtitle" class="p-3 border rounded bg-white shadow-sm mb-4"></div>

        <h3 class="fw-bold text-primary">üìù Description</h3>
        <div id="mdesc" class="p-3 border rounded bg-white shadow-sm"></div>
      </div>

      <!-- Controls -->
      <div class="d-flex flex-wrap align-items-center gap-3 mt-5">
        <!-- Language Dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" id="chooseLang"
            data-bs-toggle="dropdown" aria-expanded="false">
            üåê Choose Language
          </button>
          <ul class="dropdown-menu" aria-labelledby="chooseLang">
            <li><a class="dropdown-item" href="#" id="langc">C</a></li>
            <li><a class="dropdown-item" href="#" id="langcpp">C++</a></li>
          </ul>
        </div>

        <!-- Action Buttons -->
        <button class="btn btn-success" id="run">‚ñ∂Ô∏è Run</button>
        <button class="btn btn-warning text-dark" id="solve">‚úÖ Submit and Check</button>
        <!-- <button class="btn btn-success" id="submitsolution"> ‚úâÔ∏è Submit </button> -->
        <button class="btn btn-outline-secondary" id="mback">‚¨ÖÔ∏è Back</button>
      </div>
    </div>
  </div>
  <div id="login" style="display: none;">
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Log In</button>
            <button type="button" class="btn btn-outline-secondary" id="switch-to-register">Register Here</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="register" style="display: none;">
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Register</h3>
        <form id="register-form">
          <div class="mb-3">
            <label for="r-username" class="form-label">Username</label>
            <input type="text" id="r-username" class="form-control" placeholder="Choose a username">
          </div>
          <div class="mb-3">
            <label for="r-password" class="form-label">Password</label>
            <input type="password" id="r-password" class="form-control" placeholder="Choose a password">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Register</button>
            <button type="button" class="btn btn-outline-secondary" id="switch-to-login">Login Here</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="problem-creator" style="display: none;">
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light p-3">
      <div class="card shadow-lg rounded-4 w-100" style="max-width: 700px;">
        <div class="card-body">
          <h3 class="text-center mb-4">‚ûï Add New Problem</h3>

          <form id="problem-form" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="ptitle" class="form-label fw-semibold">Title</label>
              <textarea id="ptitle" class="form-control" rows="1" placeholder="Enter problem title"></textarea>
            </div>

            <div class="mb-3">
              <label for="pdesc" class="form-label fw-semibold">Description</label>
              <textarea id="pdesc" class="form-control" rows="4" placeholder="Enter detailed description"></textarea>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="ptestcases" class="form-label fw-semibold">Test Cases</label>
                <textarea id="ptestcases" class="form-control" rows="5"
                  placeholder="Enter sample test cases"></textarea>
              </div>
              <div class="col-md-6">
                <label for="panswers" class="form-label fw-semibold">Answers</label>
                <textarea id="panswers" class="form-control" rows="5" placeholder="Enter expected answers"></textarea>
              </div>
            </div>

            <hr class="my-4">

            <div class="row g-3">
              <div class="col-md-6">
                <label for="admin-name" class="form-label fw-semibold">Admin Username</label>
                <input type="text" id="admin-name" class="form-control" placeholder="Enter admin username">
              </div>
              <div class="col-md-6">
                <label for="admin-password" class="form-label fw-semibold">Admin Password</label>
                <input type="password" id="admin-password" class="form-control" placeholder="Enter admin password">
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="button" id="problemSubmit" class="btn btn-primary btn-lg">
                üöÄ Submit Problem
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="probList" style="display: none;">
    <div id="longlist">
    </div>
  </div>
  <div id="problem-deleter" style="display: none;">
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light p-3">
      <div class="card shadow-lg rounded-4 w-100" style="max-width: 450px;">
        <div class="card-body">
          <h4 class="text-center text-danger mb-4">‚ö†Ô∏è Delete All Problems</h4>

          <form id="delete-form">
            <div class="mb-3">
              <label for="d-admin-name" class="form-label fw-semibold">Admin Username</label>
              <input type="text" id="d-admin-name" class="form-control" placeholder="Enter admin username">
            </div>

            <div class="mb-3">
              <label for="d-admin-pass" class="form-label fw-semibold">Admin Password</label>
              <input type="password" id="d-admin-pass" class="form-control" placeholder="Enter admin password">
            </div>

            <div class="d-grid mt-4">
              <button type="button" id="delete-problem-button" class="btn btn-danger btn-lg">
                üóëÔ∏è Delete All Problems
              </button>
            </div>
          </form>

          <p class="text-center text-muted mt-3" style="font-size: 0.9rem;">
            This action <span class="text-danger fw-bold">cannot</span> be undone.
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="/src/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/sweetalert2.min.js"></script>
  <script src="/src/js/navigo.min.js"></script>
  <script src="/src/js/axios.min.js"></script>
  <script src="/src/js/ace.js"></script>
  <script src="/src/main.js"></script>
</body>

</html>
