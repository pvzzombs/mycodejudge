<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCodeJudge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div id="main-div" style="display: none;">
    <div class="row">
      <div id="editorParent" class="col-md-6">
        <div id="editor"></div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <textarea name="" id="text-input" class="" rows="8" placeholder="Input here"></textarea>
        </div>
        <div class="mb-3">
          <textarea name="" id="output" class="" rows="8" placeholder="Output shows here"></textarea>
        </div>
      </div>
    </div>
    <h2>Title:</h2>
    <div id="mtitle">

    </div>
    <h2>Description:</h2>
    <div id="mdesc">

    </div>
    <br>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="chooseLang" data-bs-toggle="dropdown"
        aria-expanded="false">
        Choose Language
      </button>
      <ul class="dropdown-menu" aria-labelledby="chooseLang">
        <li><a class="dropdown-item" href="#" id="langc">C</a></li>
        <li><a class="dropdown-item" href="#" id="langcpp">C++</a></li>
      </ul>
    </div>
    <input type="button" value="Submit and run" id="run">
    <input type="button" value="Check" id="solve">
    <input type="button" value="Back" name="" id="mback">
  </div>
  <div id="login" style="display: none;">
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Log In</button>
            <button type="button" class="btn btn-outline-secondary" id="switch-to-register">Register Here</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="register" style="display: none;">
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Register</h3>
        <form id="register-form">
          <div class="mb-3">
            <label for="r-username" class="form-label">Username</label>
            <input type="text" id="r-username" class="form-control" placeholder="Choose a username">
          </div>
          <div class="mb-3">
            <label for="r-password" class="form-label">Password</label>
            <input type="password" id="r-password" class="form-control" placeholder="Choose a password">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Register</button>
            <button type="button" class="btn btn-outline-secondary" id="switch-to-login">Login Here</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="problem-creator" style="display: none;">
    <textarea name="" id="ptitle" placeholder="Title here"></textarea>
    <textarea name="" id="pdesc" placeholder="Description here"></textarea>
    <textarea name="" id="ptestcases" placeholder="Test cases here"></textarea>
    <textarea name="" id="panswers" placeholder="Answer here"></textarea>
    <input type="text" name="" id="admin-name" placeholder="username">
    <input type="password" name="" id="admin-password" placeholder="password">
    <input type="button" value="Submit" id="problemSubmit">
  </div>
  <div id="probList" style="display: none;">
    <div id="longlist">
    </div>
  </div>
  <div id="problem-deleter" style="display: none;">
    <input type="text" name="" id="d-admin-name">
    <input type="password" name="" id="d-admin-pass">
    <input type="button" value="Delete all problems?" id="delete-problem-button">
  </div>
  <script src="/src/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/sweetalert2.min.js"></script>
  <script src="/src/js/navigo.min.js"></script>
  <script src="/src/js/axios.min.js"></script>
  <script src="/src/js/ace.js"></script>
  <script src="/src/main.js"></script>
</body>

</html>
